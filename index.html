<!DOCTYPE html>
<html>
<head>
  <title>Student Data Form</title>
  <style>
    body { font-family: Arial; background: #f9f9f9; padding: 20px; }
    form { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    input, select { width: 100%; padding: 10px; margin: 8px 0; }
    button { padding: 10px; width: 100%; background-color: #4CAF50; color: white; border: none; }
  </style>
</head>
<body>
  <form id="studentForm">
    <h2>Student Data Collection</h2>
    <input type="text" name="name" placeholder="Name" required />
    <input type="text" name="id" placeholder="ID" required />
    <input type="email" name="email" placeholder="Email Address" required />
    <input type="tel" name="phone" placeholder="Phone Number" required />
    <input type="text" name="department" placeholder="Department" required />
    <select name="bloodgroup" required>
      <option value="">Select Blood Group</option>
      <option value="A+">A+</option>
      <option value="B+">B+</option>
      <option value="O+">O+</option>
      <option value="AB+">AB+</option>
      <option value="A-">A-</option>
      <option value="B-">B-</option>
      <option value="O-">O-</option>
      <option value="AB-">AB-</option>
    </select>
    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById('studentForm');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const data = new FormData(form);
      fetch('https://script.google.com/macros/s/AKfycbzzJAae7oFGisfwFRWBYq2oNFyv52SOlyyQndi0PcOSNiEomqB6r94UXxOY0VLUFtSzOw/exec', {
        method: 'POST',
        body: data
      }).then(res => res.text()).then(data => {
        alert("Form submitted successfully!");
        form.reset();
      }).catch(err => alert("Error occurred!"));
    });
  </script>
</body>
</html>
